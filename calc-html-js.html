<!DOCTYPE html> 
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iPhone-like Calculator</title>
        <style>
            body {
                background-color: #f4f4f4;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            #calculator {
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 10px;
                overflow: hidden;
                max-width: 300px;
                margin: 0 auto;
            }
            #display {
                width: calc(100% - 20px);
                padding: 20px;
                font-size: 30px;
                border: none;
                outline: none;
                text-align: right;
                background-color: #f0f0f0;
            }
            .row {
                display: flex;
            }

            .button {
                flex: 1;
                padding: 15px;
                font-size: 20px;
                border: none;
                cursor: pointer;
                background-color: #e0e0e0;
                border-radius: 20%;
                margin: 5px;
            }

            .button:hover {
                background-color: #d0d0d0;
            }

            .operator {
                background-color: #f5923e;
                color: white;
            }

            .operator:hover {
                background-color: #e08336;
            }
        </style>
    </head>
    <body>
        <div id="calculator">
            <span></span>
            <input type="text" id="display" readonly>
            <div class="row">
                <button class="button" onclick="clearDisplay()">AC</button>
                <button class="button operator" onclick="toggleSign()">+/-</button>
                <button class="button operator" onclick="appendToDisplay('%')">%</button>
                <button class="button operator" onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="row">
                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button operator" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="row">
                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button operator" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="row">
                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button operator" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="row">
                <button class="button" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="appendToDisplay('.')">.</button>
                <button class="button operator" onclick="calculateResult()">=</button>
            </div>
        </div>

        <script>
            function clearDisplay() {
                document.getElementById('display').value = '';
            }
            function appendToDisplay(value) {
                document.getElementById('display').value += value;
            }
            function calculateResult() {
                try {
                    document.getElementById('display').value = eval(document.getElementById('display').value)
                } catch (error) {
                    document.getElementById('display').value = 'Error!!'
                }
            }
            function toggleSign(){
                let display = document.getElementById('display');
                display.value = parseFloat(display.value) * -1;
            }
        </script>
    </body>
</html>
